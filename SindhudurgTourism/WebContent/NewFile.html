<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
function initMap() {
	  var uluru = {lat: -25.363, lng: 131.044};
	  var map = new google.maps.Map(document.getElementById('map123'), {
	    zoom: 4,
	    center: uluru
	  });
	  var marker = new google.maps.Marker({
	    position: uluru,
	    map: map
	  });
	}
</script>
<style type="text/css">
#map123 {
  height: 400px;
  width: 100%;
 }
</style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map123"></div>
<!-- Replace the value of the key parameter with your own API key. -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYTVuXABzMPFcSttGeKxrhaTFkk_R_klQ&callback=initMap">
</script>
</body>
</html>
